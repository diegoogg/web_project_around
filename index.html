<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Pagina web acerda de lugares naturales en US"
    />
    <meta name="author" content="Diego Ocegueda" />
    <meta name="keywords" content="US, naturaleza, paisajes" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.png" alt="header logo" class="header__logo" />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/profile.png"
            alt="profile picture"
            class="profile__image"
          />
          <div class="profile__info">
            <p class="profile__name">Jacques Cousteau</p>
            <button type="button" class="profile__edit">
              <img
                src="./images/Edit-Button.png"
                alt="edit button"
                class="profile__edit-img"
              />
            </button>

            <p class="profile__description">Explorador</p>
          </div>
          <button type="button" class="profile__add">
            <img
              src="./images/add-button.png"
              alt=""
              class="profile__add-img"
            />
          </button>
        </section>
        <section class="elements">
          <figure class="elements__card">
            <img
              src="./images/valle-de-yosemite.png"
              alt="valle de yosemite"
              class="elements__image"
            />
            <button type="button" class="elements__image-delete-btn"></button>
            <figcaption class="elements__image-description">
              <p class="elements__image-description-title">Valle de Yosemite</p>
              <button class="elements__image-like-btn"></button>
            </figcaption>
          </figure>

          <figure class="elements__card">
            <img
              src="./images/lago-louise.png"
              alt="lago louise"
              class="elements__image"
            />
            <button
              type="button"
              class="elements__image elements__image_delete-btn"
            ></button>
            <figcaption class="elements__image-description">
              <p class="elements__image-description-title">Lago Louise</p>
              <button type="button" class="elements__image-like-btn"></button>
            </figcaption>
          </figure>

          <figure class="elements__card">
            <img
              src="./images/montanas-calvas.png"
              alt="montañsa calvas"
              class="elements__image"
            />
            <button
              type="button"
              class="elements__image elements__image_delete-btn"
            ></button>
            <figcaption class="elements__image-description">
              <p class="elements__image-description-title">Montañas Calvas</p>
              <button type="button" class="elements__image-like-btn"></button>
            </figcaption>
          </figure>

          <figure class="elements__card">
            <img
              src="./images/grand-canyon.jpg"
              alt="grand canyon"
              class="elements__image"
            />
            <button
              type="button"
              class="elements__image elements__image_delete-btn"
            ></button>
            <figcaption class="elements__image-description">
              <p class="elements__image-description-title">Grand Canyon</p>
              <button type="button" class="elements__image-like-btn"></button>
            </figcaption>
          </figure>

          <figure class="elements__card">
            <img
              src="./images/big-bear-lake.jpg"
              alt="big bear lake"
              class="elements__image"
            />
            <button
              type="button"
              class="elements__image elements__image_delete-btn"
            ></button>
            <figcaption class="elements__image-description">
              <p class="elements__image-description-title">Big Bear Lake</p>
              <button type="button" class="elements__image-like-btn"></button>
            </figcaption>
          </figure>

          <figure class="elements__card">
            <img
              src="./images/yellowstone.jpg"
              alt="yellowstone"
              class="elements__image"
            />
            <button
              type="button"
              class="elements__image elements__image_delete-btn"
            ></button>
            <figcaption class="elements__image-description">
              <p class="elements__image-description-title">Yellowstone</p>
              <button type="button" class="elements__image-like-btn"></button>
            </figcaption>
          </figure>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2024. Diego Ocegueda</p>
      </footer>
      <div class="popup popup_container-place">
        <form class="popup__container">
          <fieldset class="popup__info">
            <img
              class="popup__info-close"
              alt="close button"
              src="./images/close-btn.png"
              id="closeNewPlace"
            />
            <h3 class="popup__title">Nuevo Lugar</h3>
            <input
              type="text"
              placeholder="Titulo"
              class="popup__input popup__input_place"
            />
            <input
              type="text"
              placeholder="Enlace a la imagen"
              class="popup__input popup__input_src"
            />
            <button type="submit" class="popup__button">Crear</button>
          </fieldset>
        </form>
      </div>

      <div class="popup popup_container-profile">
        <form class="popup__container">
          <fieldset class="popup__info">
            <img
              class="popup__info-close"
              alt="close button"
              src="./images/close-btn.png"
              id="closeEditProfile"
            />
            <h3 class="popup__title">Editar Perfil</h3>
            <input
              type="text"
              placeholder="Nombre"
              class="popup__input popup__input_name"
            />
            <input
              type="text"
              placeholder="Acerca de mi"
              class="popup__input popup__input_job"
            />
            <button type="submit" class="popup__button">Guardar</button>
          </fieldset>
        </form>
      </div>

      <script src="scripts/script.js"></script>
    </div>
  </body>
</html>
